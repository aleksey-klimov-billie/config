term xterm-256color
allow_remote_control yes

#include ./kitty-themes/themes/Apprentice.conf
#include ./my.theme.conf

copy_on_select yes

cursor_shape block
cursor_shape_unfocused hollow
shell_integration no-cursor

enable_audio_bell no


font_size 13.0
font_family MesloLGS Nerd Font Mono

background_opacity 0.8

background_blur 32

tab_bar_style powerline

window_padding_width 8

hide_window_decorations titlebar-only
cursor_blink_interval 0

map cmd+backspace send_text all \x15
map option+backspace send_text all \x17
macos_option_as_alt yes

## scrolback limit
scrollback_lines -1

## Layouts
enabled_layouts splits

map f5 launch --location=hsplit
map f6 launch --location=vsplit
# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom
# Switch focus to the neighboring window in the indicated direction
map cmd+left neighboring_window left
map cmd+right neighboring_window right
map cmd+up neighboring_window up
map cmd+down neighboring_window down


